<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo-dio-white.png" alt="Logo da Netflix">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#clientes">Clientes</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="quemsomos">
        <div class="container-fluid text-center quem-somos margin">
            <h3>Quem Somos.</h3>
            <img src="img/site1.jpg" class="rounded-circle" alt="Imagem de sites." width="550" height="350">
            <h3>Somos um time que busca qualidade e eficiência para seus clientes.</h3>
        </div>
    </section>
    <selection id="parceiros">
        <div class="container-fluid text-center margin parceiro">
            <h3>Parceiros.</h3>   
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/logo-dio-white.png" class="rounded-circle" alt="Imagem da logo da Netflix." width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/logo-dio-white.png" class="rounded-circle" alt="Imagem da logo da Netflix" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/logo-dio-white.png" class="rounded-circle" alt="Imagem da logo da Netflix" width="100%">
                    </div>
                </div>
            </div> 
            <h3>Conheça nossos parceiros.</h3>        
        </div>
    </selection>
    <section id="clientes">
        <div class="container-fluid text-center margin">
            <h3>Clientes.</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="img/html.jpg" class="rounded-circle" alt="Imagem de código html." width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site1.jpg" class="rounded-circle" alt="Imagem de sites." width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="img/site2.jpg" class="rounded-circle" alt="Imagem de sites." width="100%">
                    </div>
                </div>
            </div> 
            <h3>Veja todos os nossos clientes.</h3>
        </div>
    </section>
    <footer class="container-fluid text-center bg-footer">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/endryl-richard-monteiro-3bb14b185/">Linkedin</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Endrylrm">Github</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>  
    </footer>
</body>
</html>
